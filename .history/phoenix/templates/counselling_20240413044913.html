<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

textarea {
  height: 100px;
}

input[type="submit"] {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-bottom: 10px;
  cursor: pointer;
  border-radius: 4px;
}

/* Optional: style for hover effect on submit button */
input[type="submit"]:hover {
  background-color: #45A049;
}

    </style>
</head>
<body>
    <h1>Fill the counselling Form</h1>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

        <label for="class">Class:</label>
        <input type="number" id="class" name="class" placeholder="Enter your class (e.g., 10)" required><br><br>

        <label for="stream">Stream:</label>
        <input type="text" id="stream" name="stream" placeholder="Enter your stream (e.g., Science, Arts)" required><br><br>

        <label for="future_work">Future Work Preferences:</label>
        <textarea id="future_work" name="future_work" rows="4" placeholder="Write about your dream job or desired field (optional)"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
